<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Gasto com Gasolina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm rounded-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">ðŸš— Calculadora de Gasto com Gasolina</h3>

            <div class="mb-3">
              <label for="distancia" class="form-label">DistÃ¢ncia percorrida (km):</label>
              <input type="number" class="form-control" id="distancia" step="0.1" placeholder="Ex:15">
            </div>

            <div class="mb-3">
              <label for="consumo" class="form-label">Consumo mÃ©dio (km/L):</label>
              <input type="number" class="form-control" id="consumo" step="0.1" placeholder="Ex:11">
            </div>

            <div class="mb-3">
              <label for="preco" class="form-label">PreÃ§o da gasolina (R$/L):</label>
              <input type="number" class="form-control" id="preco" step="0.01" placeholder="Ex:11.2">
            </div>

            <button onclick="calcularGasto()" class="btn btn-primary w-100">Calcular</button>

            <div id="resultado" class="mt-4 text-center fs-5 fw-semibold text-success"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calcularGasto() {
      const distancia = Number(document.getElementById('distancia').value);
      const consumo = Number(document.getElementById('consumo').value);
      const preco = Number(document.getElementById('preco').value);
      const resultado = document.getElementById('resultado');

      if (distancia > 0 && consumo > 0 && preco > 0) {
        const litros = distancia / consumo;
        const gasto = litros * preco;
        resultado.innerHTML = VocÃª gastarÃ¡ aproximadamente < strong > R$${gasto.toFixed(2)}</strong > de gasolina.;
      } else {
        resultado.innerHTML = <span class="text-danger">Por favor, preencha todos os campos corretamente.</span>;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
